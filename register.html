<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <link rel="stylesheet" href="regcss.css">
</head>
<body>
  <div class="container">
    <fieldset style="background-color: bisque;">
      <h2>Register</h2>
      <form id="registerForm" action="login.html" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <div class="error" id="usernameError"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div class="error" id="emailError"></div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <div class="error" id="passwordError"></div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div class="error" id="confirmPasswordError"></div>
        </div>
        <button type="submit">Register</button> 
        <button type="button" class="button" onclick="location.href='front.html';">Go to Front</button>
      </form>
    </fieldset>
  </div>

  <script src="regscript.js"></script>
</body>
</html>
