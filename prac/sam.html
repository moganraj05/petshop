<html>
    <style>
        .label{
            width: 100px;
            text-align: right;
            margin: 10px;
            display: inline-block;
        }
        .fieldset{
            margin-right: 300px;
            margin-top: 50px;
            margin-left: 400px;
            width: 450px;
        }

    </style>
    <script>
        function validate(){
            var name = document.getElementById("name").value;
            var regno = document.getElementById("reg").value;

            if(name ===""){
                alert("name is empty");
            }
            else if(regno === ""){
                alert("regno is empty");
            }
            else if(!name.match(/^[A-Z]{1}[a-z]{5,7}$/)){
                alert("name is not in proper order");
            }
            else if(!regno.match(/^[0-9]{2}[A-Z]{3}[0-9*\_\.]{4}$/)){
                alert("enter valid reg");
            }
            else{
             alert("successful");
            }
        }
    </script>
    <body>
        <fieldset class="fieldset">
            <legend>the saravana stores </legend>
        <form name="myform" method="post" onsubmit="return validate()">
            <label class="label">Name : </label> <input type="text" id="name"><br><br>
            <label class="label">regno : </label><input type="text" id="reg"><br><br>
            <label class="label">email : </label><input type="email" id="mail"><br><br>
            <label class="label"></label><input type="submit" value="submit">
        </form>
        </fieldset>
    </body>
</html>
